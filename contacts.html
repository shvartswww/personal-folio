<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <title>Eduard Schwarz - Personal Folio</title>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-brand">
            <a href="index.html">WEBDEVELOPER</a>
          </div>
          <div class="header-logo">
            <img src="img/code.svg" alt="">
          </div>
          <nav class="header-nav"> <!-- Можно было бы ссылки обернуть в список-->
            <a class="header-nav-link" href="index.html">Home</a>

            <a class="header-nav-link active" href="contacts.html">Contacts</a>
          </nav>
        </div>
      </div> <!-- /.container -->
    </header>
    <div class="container">
      <main class="content">
        <div class="content-header">
          <h1 class="title">Write me a <span>message</span></h1>
          <div class="text">
            <p>Many desktop publishing packages and web page editors now use Lorem</p>
          </div>
        </div>

        <form class="form" action="/" method="post">
          <div class="form-group">
            <input class="input" type="text" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input class="input" type="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="input" type="tel" name="tel" placeholder="Phone">
          </div>
          <div class="form-group">
            <textarea class="textarea" placeholder="Messege"></textarea>
          </div>
          <div class="form-group">
            <button class="btn form-btn" type="submit" href="#">Send message</button>
          </div>
        </form>

      </main>
    </div>  <!-- /.container -->
    <img class="my-photo" src="img/me.png" alt="" height="650">

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="contacts">
          <a class="contacts-link" href="mailto:info@dmitryvalak.com"><img class="contacts-icon" src="img/mail-black-envelope-symbol.svg">info@dmitryvalak.com</a>
          <a class="contacts-link" href="tel:+37125521551"><img class="contacts-icon" src="img/phone-receiver.svg">+371 255-21-551</a>
        </div>
      </div>
